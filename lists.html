<!--lists in html are used to organize and display items in a structured manner.
There are three main types of lists in HTML: ordered lists, unordered lists, and definition lists.
1. Ordered Lists (<ol>): 
   - Used when the order of items matters.
   - Items are numbered automatically.
   - Example:
     ```html
     <ol>
       <li>First item</li>
       <li>Second item</li>
       <li>Third item</li>
     </ol>
2. Unordered Lists (<ul>):
   - Used when the order of items does not matter.
    - Items are marked with bullets.
    - Example:
      ```html
      <ul>
         <li>Apple</li>
         <li>Banana</li>
         <li>Cherry</li>
      </ul>
3. Definition Lists (<dl>):
    - Used to define terms and their descriptions.
    - Consists of <dt> (definition term) and <dd> (definition description) elements.
    - Example:
      ```html
      <dl>
         <dt>HTML</dt>
         <dd>HyperText Markup Language</dd>
         <dt>CSS</dt>
         <dd>Cascading Style Sheets</dd>
      </dl>
Lists can be nested within each other to create more complex structures.
Example of nested lists:-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nested Lists Example</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ul>
        </li>
    </ul>

</body>
</html>
